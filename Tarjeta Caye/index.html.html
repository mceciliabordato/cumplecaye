<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitaci√≥n Frozen - Cumple Cayetana</title>

  <!-- ‚ú® Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Great+Vibes&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --azul-1:#87cefa;
      --azul-2:#ffffff;
      --texto:#003366;
      --azul-btn-1:#66ccff;
      --azul-btn-2:#3399ff;
    }

    body{
      margin:0;
      font-family: 'Mountains of Christmas', cursive;
      color:var(--texto);
      text-align:center;
      min-height:100vh;
      overflow-x:hidden;
      position:relative;
      background: linear-gradient(180deg, var(--azul-1), var(--azul-2));
    }

    /* üåå Imagen de fondo */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: url("fondo-caye.png") no-repeat center center / cover;
      opacity:1;
      z-index:-3;
    }

    body::after{
      content:"";
      position:fixed;
      inset:0;
      background: radial-gradient(80% 60% at 50% 10%, rgba(255,255,255,.25), transparent 60%);
      z-index:-2;
      pointer-events:none;
    }

    .container{
      max-width: 620px;
      margin: 50px auto;
      padding: 30px 24px;
      background: rgba(255,255,255,.75);
      border-radius: 24px;
      backdrop-filter: blur(10px);
      border:6px solid transparent;
      border-image: linear-gradient(45deg,#ffffff,#cce7ff,#66ccff,#ffffff) 1;
      animation: fadeIn 1.2s ease both;
      position:relative;
      z-index:2;
    }

    @keyframes fadeIn{
      from{opacity:0; transform: translateY(24px);}
      to{opacity:1; transform:none;}
    }

    /* üéâ T√≠tulo */
    h1{
      font-family: 'Mountains of Christmas', cursive;
      font-size: clamp(3rem, 7vw, 4rem);
      margin: 6px 0 16px;
      color:#004c91;
      text-shadow: 0 0 8px #ffffff, 0 0 22px #bfefff;
      animation: glow 3s ease-in-out infinite alternate;
      text-align:center;
    }

    h1 span{
      display:inline-block;
      animation: flake 3s infinite ease-in-out;
    }

    @keyframes glow{
      from{ text-shadow: 0 0 6px #fff, 0 0 12px #b3e5fc;}
      to{   text-shadow: 0 0 14px #fff, 0 0 32px #40c4ff;}
    }
    @keyframes flake{
      0%,100%{ transform: translateY(0) rotate(0);}
      50%{ transform: translateY(-8px) rotate(20deg);}
    }

    .info-box{
      display:inline-block;
      background: rgba(255,255,255,0.9);
      padding: 14px 20px;
      border-radius: 12px;
      margin: 8px auto;
      font-family:'Montserrat', sans-serif;
      font-weight:700;
      font-size: 1.1rem;
      color:#003366;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }

    /* ‚ú® Texto m√°gico */
    p.magico{
      font-family: 'Great Vibes', cursive;
      font-size: clamp(1.9rem, 4.2vw, 2.3rem);
      color:#004c91;
      text-shadow: 0 0 8px #ffffff, 0 0 22px #bfefff;
    }
    p.magico .resaltado {
      color:#0077cc;
      font-weight:bold;
      text-decoration: underline;
      text-shadow: 0 0 10px #fff, 0 0 25px #66ccff;
      animation: shine 2s infinite ease-in-out;
    }

    @keyframes shine {
      0%,100% { text-shadow: 0 0 10px #fff, 0 0 25px #66ccff; opacity:1; }
      50% { text-shadow: 0 0 18px #fff, 0 0 40px #3399ff; opacity:0.7; }
    }

    .button{
      display:inline-block;
      margin: 12px 10px;
      padding: 13px 26px;
      border-radius: 32px;
      color:#fff;
      text-decoration:none;
      font-weight:700;
      background: linear-gradient(135deg, var(--azul-btn-1), var(--azul-btn-2));
      box-shadow: 2px 6px 12px rgba(0,0,0,.25);
      transition: transform .25s ease, filter .25s ease;
      cursor:pointer;
    }
    .button:hover{ transform: scale(1.08); filter: brightness(1.05); }

    /* Elsa GIF */
    .gif-elsa{
      max-width: 420px;
      width: 70%;
      height: auto;
      display: block;
      margin: 28px auto 0;
      animation: float 4s ease-in-out infinite;
      transition: transform .4s ease;
      position:relative;
      z-index:2;
    }

    .gif-elsa:hover{
      transform: scale(1.1) rotate(-3deg);
      filter: drop-shadow(0 0 20px #b3e5fc) brightness(1.1);
    }

    @keyframes float{
      0%,100%{ transform: translateY(0);}
      50%{ transform: translateY(-12px);}
    }

    @media (max-width: 480px){
      .gif-elsa{ max-width: 280px; }
    }

    /* Olaf flotando por encima */
    .gif-olaf{
      max-width:380px;
      position:fixed;
      bottom:40px;
      left:40px;
      animation: walk 8s infinite linear;
      z-index:5;   /* üîπ ahora encima */
      opacity:0.95;
    }

    @keyframes walk{
      0%   { transform: translateX(-200px);}
      50%  { transform: translateX(50vw);}
      100% { transform: translateX(-200px);}
    }

    /* ‚ùÑÔ∏è Copos de nieve por encima */
    .snowflake{
      position: fixed;
      top:-10px;
      left:0;
      color:#fff;
      pointer-events:none;
      user-select:none;
      font-size:24px;
      opacity:.95;
      animation: fall linear forwards;
      z-index:5;   /* üîπ ahora encima */
      text-shadow: 0 0 6px rgba(255,255,255,.9);
    }
    @keyframes fall{
      0% { transform: translateY(-10px) rotate(0deg); opacity:1; }
      100%{ transform: translateY(110vh) rotate(360deg); opacity:.1; }
    }

    /* ‚ú® Estrellitas */
    .sparkle{
      position:absolute;
      width:6px;
      height:6px;
      background:white;
      border-radius:50%;
      animation: sparkleAnim 2s infinite ease-in-out;
      opacity:.8;
      box-shadow: 0 0 8px white;
    }
    @keyframes sparkleAnim{
      0%,100%{ transform:scale(1); opacity:.8;}
      50%{ transform:scale(1.6); opacity:1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span>‚ùÑÔ∏è</span> ¬°Est√°s invitado al cumple de Caye! <span>‚ùÑÔ∏è</span></h1>

    <div class="info-box">üéÇ Viernes 12 de Septiembre ‚Äî 18:00 a 21:00 hs</div><br>
    <div class="info-box">üìç Sal√≥n de eventos Francisco Lascano 1398</div>

    <p class="magico">Te esperamos para compartir una tarde <span class="resaltado">m√°gica</span> al estilo Frozen ‚ú®</p>

    <a class="button" href="https://maps.app.goo.gl/2Bu7HsKw7g9Yk5xG9" target="_blank">üìç Ver ubicaci√≥n</a>
    <a class="button" href="https://wa.me/5493815684076?text=Confirmo%20asistencia%20al%20cumple" target="_blank">‚úÖ Confirmar asistencia</a>

    <!-- Bot√≥n para m√∫sica -->
    <button class="button" onclick="playMusic()">üé∂ Reproducir m√∫sica</button>

    <!-- Elsa -->
    <img src="frozengif.gif" alt="Elsa Frozen" class="gif-elsa">
  </div>

  <!-- Olaf encima -->
  <img src="frozen-olaf-3.gif" alt="Olaf Frozen" class="gif-olaf">

  <!-- iframe oculto para YouTube -->
  <div id="ytplayer" style="display:none;"></div>

  <!-- ‚ùÑÔ∏è Script de nieve + sparkles + m√∫sica -->
  <script>
    function crearCopo() {
      const copo = document.createElement('div');
      copo.className = 'snowflake';
      copo.textContent = '‚ùÑ';
      copo.style.left = Math.random() * window.innerWidth + 'px';
      copo.style.fontSize = (Math.random() * 12 + 16) + 'px';
      const dur = Math.random() * 6 + 6;
      copo.style.animationDuration = dur + 's';
      document.body.appendChild(copo);
      setTimeout(() => copo.remove(), (dur + 0.5) * 1000);
    }
    setInterval(crearCopo, 200);

    function crearSparkle() {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random() * window.innerWidth + 'px';
      s.style.top = Math.random() * window.innerHeight + 'px';
      s.style.animationDuration = (Math.random()*2+1)+'s';
      document.body.appendChild(s);
      setTimeout(()=>s.remove(), 3000);
    }
    setInterval(crearSparkle, 800);

    // üé∂ M√∫sica desde YouTube
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        height: '0',
        width: '0',
        videoId: 'L0MK7qz13bU', // ‚ùÑÔ∏è "Let it Go"
        playerVars: { 'playsinline': 1 }
      });
    }

    function playMusic(){
      if(player){
        player.playVideo();
      }
    }

    // cargar API de YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
